<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/static/tailwind.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-blue-600">
<div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
    <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Welcome Back</h2>
    <form action="/login" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-semibold text-gray-600" for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username"
                   class="w-full px-4 py-3 mt-1 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-500">
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-600" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                   class="w-full px-4 py-3 mt-1 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-500">
        </div>
        <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-600">
                <input type="checkbox" class="text-blue-500 border-gray-300 rounded focus:ring-blue-400">
                <span class="ml-2">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <button type="submit"
                class="w-full px-4 py-3 text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Sign In
        </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">Don't have an account?
        <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p>
</div>
</body>
</html>
