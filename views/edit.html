<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <script src="/static/tailwind.js"></script>
</head>
<body class="bg-gray-100 p-4">
<header class="bg-blue-500 text-white p-4">
    <h1 class="text-2xl">Editing: {{ .File }}</h1>
</header>
<main class="mt-4">
    <form action="/save" method="POST">
        <input type="hidden" name="base" value="{{ .BaseIndex }}">
        <input type="hidden" name="file" value="{{ .File }}">
        <textarea name="content" rows="20" class="w-full p-2 border rounded">{{ .Content }}</textarea>
        <div class="mt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save</button>
            <a href="javascript:history.back()" class="ml-4 text-blue-500 hover:text-blue-700">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
