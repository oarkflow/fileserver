<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
</head>
<body>
<h1>Sharing Options for {{.File}}</h1>
{{if .Links}}
<h2>Existing Sharing Links</h2>
<ul>
    {{range .Links}}
    <li>
        <a href="{{$.BaseURL}}/temporary?token={{.Token}}">{{$.BaseURL}}/temporary?token={{.Token}}</a>
        - Expires at: {{.Expiry}}
    </li>
    {{end}}
</ul>
{{else}}
<p>No active sharing links for this file.</p>
{{end}}
<h2>Create a New Sharing Link</h2>
<form method="POST" action="/share">
    <input type="hidden" name="file" value="{{.File}}">
    <label>Base Index: <input type="text" name="base" value="0"></label><br>
    <label>Expiry (in minutes): <input type="text" name="expiry" value="60"></label><br>
    <input type="submit" value="Generate Share Link">
</form>
<p><a href="/">Back to Dashboard</a></p>
</body>
</html>
